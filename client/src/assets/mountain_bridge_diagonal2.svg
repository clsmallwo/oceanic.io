<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Combined Mountain Range with Bridge (Diagonal / pattern) -->
  <defs>
    <!-- Mountain gradient -->
    <linearGradient id="mountainGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#5A5A5A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Snow caps -->
    <linearGradient id="snowGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Wood gradient for bridge -->
    <linearGradient id="woodGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <filter id="mountainShadow2">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mountain range background (impassable) -->
  <g filter="url(#mountainShadow2)">
    <!-- Right mountain -->
    <path d="M 200,150 L 160,80 L 150,90 L 130,60 L 115,75 L 100,100 L 200,200 Z" 
          fill="url(#mountainGrad2)" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Center-right peak -->
    <path d="M 160,200 L 120,100 L 105,115 L 80,70 L 60,90 L 40,200 Z" 
          fill="url(#mountainGrad2)" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Center-left peak -->
    <path d="M 100,200 L 60,90 L 45,105 L 20,60 L 0,90 L 0,200 Z" 
          fill="url(#mountainGrad2)" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Snow caps on peaks -->
    <path d="M 125,70 L 130,60 L 135,65 L 140,75 L 130,80 Z" fill="url(#snowGrad2)" opacity="0.9"/>
    <path d="M 75,75 L 80,70 L 85,75 L 90,85 L 80,90 Z" fill="url(#snowGrad2)" opacity="0.9"/>
    <path d="M 15,65 L 20,60 L 25,65 L 30,75 L 20,80 Z" fill="url(#snowGrad2)" opacity="0.9"/>
  </g>
  
  <!-- Bridge crossing diagonally (passable area) -->
  <g transform="translate(100, 100) rotate(45)">
    <!-- Bridge base -->
    <rect x="-80" y="-15" width="160" height="30" fill="url(#woodGrad2)" rx="6"/>
    
    <!-- Wooden planks -->
    <rect x="-75" y="-12" width="150" height="7" fill="#8B4513" opacity="0.8"/>
    <rect x="-75" y="-2" width="150" height="7" fill="#8B4513" opacity="0.8"/>
    <rect x="-75" y="8" width="150" height="7" fill="#8B4513" opacity="0.8"/>
    
    <!-- Support beams -->
    <rect x="-60" y="-15" width="4" height="30" fill="#654321" opacity="0.7"/>
    <rect x="-30" y="-15" width="4" height="30" fill="#654321" opacity="0.7"/>
    <rect x="0" y="-15" width="4" height="30" fill="#654321" opacity="0.7"/>
    <rect x="30" y="-15" width="4" height="30" fill="#654321" opacity="0.7"/>
    <rect x="60" y="-15" width="4" height="30" fill="#654321" opacity="0.7"/>
    
    <!-- Rope details -->
    <circle cx="-70" cy="-10" r="2" fill="#8B7355"/>
    <circle cx="-70" cy="10" r="2" fill="#8B7355"/>
    <circle cx="70" cy="-10" r="2" fill="#8B7355"/>
    <circle cx="70" cy="10" r="2" fill="#8B7355"/>
    
    <!-- Edge highlights -->
    <rect x="-80" y="-15" width="160" height="2" fill="#A0522D" opacity="0.6"/>
    <rect x="-80" y="13" width="160" height="2" fill="#3E2723" opacity="0.5"/>
  </g>
  
  <!-- Rock details on mountains -->
  <ellipse cx="170" cy="120" rx="8" ry="6" fill="#3A3A3A" opacity="0.6"/>
  <ellipse cx="80" cy="140" rx="10" ry="7" fill="#3A3A3A" opacity="0.6"/>
  <ellipse cx="30" cy="130" rx="9" ry="6" fill="#3A3A3A" opacity="0.6"/>
</svg>



