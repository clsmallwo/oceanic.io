<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Sea Urchin body (sphere) -->
  <circle cx="50" cy="50" r="18" fill="#8B4789" stroke="#6A3569" stroke-width="2"/>
  
  <!-- Spikes radiating outward (defense appearance) -->
  <line x1="50" y1="50" x2="50" y2="20" stroke="#6A3569" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="73" y2="27" stroke="#6A3569" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="80" y2="50" stroke="#6A3569" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="73" y2="73" stroke="#6A3569" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="50" y2="80" stroke="#6A3569" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="27" y2="73" stroke="#6A3569" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="20" y2="50" stroke="#6A3569" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="27" y2="27" stroke="#6A3569" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Secondary shorter spikes between main ones -->
  <line x1="50" y1="50" x2="60" y2="30" stroke="#9B5799" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="70" y2="40" stroke="#9B5799" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="70" y2="60" stroke="#9B5799" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="60" y2="70" stroke="#9B5799" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="40" y2="70" stroke="#9B5799" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="30" y2="60" stroke="#9B5799" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="30" y2="40" stroke="#9B5799" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="40" y2="30" stroke="#9B5799" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Body highlight -->
  <circle cx="45" cy="45" r="6" fill="#A968A7" opacity="0.6"/>
  
  <!-- Small dots for texture -->
  <circle cx="48" cy="48" r="1.5" fill="#5A2559"/>
  <circle cx="52" cy="52" r="1.5" fill="#5A2559"/>
</svg>


