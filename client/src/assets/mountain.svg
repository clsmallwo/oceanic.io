<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Single Mountain Cell -->
  <defs>
    <linearGradient id="mtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A5A5A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="snowCap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D0D0D0;stop-opacity:0.7" />
    </linearGradient>
    
    <filter id="mtShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mountain peak -->
  <path d="M 0,50 L 15,20 L 20,25 L 25,15 L 30,20 L 35,25 L 50,50 Z" 
        fill="url(#mtGrad)" 
        stroke="#1A1A1A" 
        stroke-width="1"
        filter="url(#mtShadow)"/>
  
  <!-- Snow cap -->
  <path d="M 22,18 L 25,15 L 28,18 L 30,22 L 25,25 L 20,22 Z" 
        fill="url(#snowCap)" 
        opacity="0.85"/>
  
  <!-- Rock details -->
  <ellipse cx="12" cy="35" rx="3" ry="2" fill="#3A3A3A" opacity="0.5"/>
  <ellipse cx="38" cy="38" rx="3.5" ry="2.5" fill="#3A3A3A" opacity="0.5"/>
  <ellipse cx="25" cy="40" rx="2.5" ry="2" fill="#3A3A3A" opacity="0.5"/>
  
  <!-- Shading lines for texture -->
  <line x1="18" y1="30" x2="20" y2="35" stroke="#1A1A1A" stroke-width="0.5" opacity="0.3"/>
  <line x1="30" y1="28" x2="32" y2="33" stroke="#1A1A1A" stroke-width="0.5" opacity="0.3"/>
</svg>



