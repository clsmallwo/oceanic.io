<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Unified X-shaped Mountain Range with 4 Bridges (One Complete Vector) -->
  <defs>
    <!-- Mountain gradient -->
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6A6A6A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Snow gradient -->
    <linearGradient id="snowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D5D5D5;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Wood gradient -->
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <filter id="mountainShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Simple X-Shaped Mountain Range -->
  <g filter="url(#mountainShadow)">
    <!-- TOP-LEFT to BOTTOM-RIGHT Diagonal (\ arm) - Simple rectangle -->
    <rect x="450" y="-50" width="100" height="1100" 
          fill="url(#mountainGradient)" 
          stroke="#1A1A1A" 
          stroke-width="2"
          transform="rotate(45 500 500)"/>
    
    <!-- TOP-RIGHT to BOTTOM-LEFT Diagonal (/ arm) - Simple rectangle -->
    <rect x="450" y="-50" width="100" height="1100" 
          fill="url(#mountainGradient)" 
          stroke="#1A1A1A" 
          stroke-width="2"
          transform="rotate(-45 500 500)"/>
  </g>
  
  <!-- Snow highlights on mountain ridges -->
  <g opacity="0.7">
    <line x1="50" y1="50" x2="450" y2="450" stroke="url(#snowGradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="950" y1="50" x2="550" y2="450" stroke="url(#snowGradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="550" y1="550" x2="950" y2="950" stroke="url(#snowGradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="450" y1="550" x2="50" y2="950" stroke="url(#snowGradient)" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- 4 BRIDGES at Midpoints - Fully Spanning the Mountains -->
  
  <!-- NORTHWEST Bridge (connects top-left quadrant) - LONG SPAN -->
  <g transform="translate(250, 250) rotate(-45)">
    <rect x="-100" y="-20" width="200" height="40" fill="url(#woodGradient)" rx="8" stroke="#654321" stroke-width="2"/>
    <rect x="-95" y="-15" width="190" height="10" fill="#8B4513" opacity="0.8"/>
    <rect x="-95" y="-2" width="190" height="10" fill="#8B4513" opacity="0.8"/>
    <rect x="-95" y="11" width="190" height="10" fill="#8B4513" opacity="0.8"/>
    <rect x="-80" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="-60" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="-40" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="-20" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="0" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="20" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="40" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="60" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="80" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <circle cx="-90" cy="-12" r="3" fill="#8B7355"/>
    <circle cx="-90" cy="12" r="3" fill="#8B7355"/>
    <circle cx="90" cy="-12" r="3" fill="#8B7355"/>
    <circle cx="90" cy="12" r="3" fill="#8B7355"/>
  </g>
  
  <!-- NORTHEAST Bridge (connects top-right quadrant) - LONG SPAN -->
  <g transform="translate(750, 250) rotate(45)">
    <rect x="-100" y="-20" width="200" height="40" fill="url(#woodGradient)" rx="8" stroke="#654321" stroke-width="2"/>
    <rect x="-95" y="-15" width="190" height="10" fill="#8B4513" opacity="0.8"/>
    <rect x="-95" y="-2" width="190" height="10" fill="#8B4513" opacity="0.8"/>
    <rect x="-95" y="11" width="190" height="10" fill="#8B4513" opacity="0.8"/>
    <rect x="-80" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="-60" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="-40" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="-20" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="0" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="20" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="40" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="60" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="80" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <circle cx="-90" cy="-12" r="3" fill="#8B7355"/>
    <circle cx="-90" cy="12" r="3" fill="#8B7355"/>
    <circle cx="90" cy="-12" r="3" fill="#8B7355"/>
    <circle cx="90" cy="12" r="3" fill="#8B7355"/>
  </g>
  
  <!-- SOUTHWEST Bridge (connects bottom-left quadrant) - LONG SPAN -->
  <g transform="translate(250, 750) rotate(45)">
    <rect x="-100" y="-20" width="200" height="40" fill="url(#woodGradient)" rx="8" stroke="#654321" stroke-width="2"/>
    <rect x="-95" y="-15" width="190" height="10" fill="#8B4513" opacity="0.8"/>
    <rect x="-95" y="-2" width="190" height="10" fill="#8B4513" opacity="0.8"/>
    <rect x="-95" y="11" width="190" height="10" fill="#8B4513" opacity="0.8"/>
    <rect x="-80" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="-60" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="-40" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="-20" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="0" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="20" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="40" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="60" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="80" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <circle cx="-90" cy="-12" r="3" fill="#8B7355"/>
    <circle cx="-90" cy="12" r="3" fill="#8B7355"/>
    <circle cx="90" cy="-12" r="3" fill="#8B7355"/>
    <circle cx="90" cy="12" r="3" fill="#8B7355"/>
  </g>
  
  <!-- SOUTHEAST Bridge (connects bottom-right quadrant) - LONG SPAN -->
  <g transform="translate(750, 750) rotate(-45)">
    <rect x="-100" y="-20" width="200" height="40" fill="url(#woodGradient)" rx="8" stroke="#654321" stroke-width="2"/>
    <rect x="-95" y="-15" width="190" height="10" fill="#8B4513" opacity="0.8"/>
    <rect x="-95" y="-2" width="190" height="10" fill="#8B4513" opacity="0.8"/>
    <rect x="-95" y="11" width="190" height="10" fill="#8B4513" opacity="0.8"/>
    <rect x="-80" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="-60" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="-40" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="-20" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="0" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="20" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="40" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="60" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <rect x="80" y="-20" width="3" height="40" fill="#654321" opacity="0.7"/>
    <circle cx="-90" cy="-12" r="3" fill="#8B7355"/>
    <circle cx="-90" cy="12" r="3" fill="#8B7355"/>
    <circle cx="90" cy="-12" r="3" fill="#8B7355"/>
    <circle cx="90" cy="12" r="3" fill="#8B7355"/>
  </g>
  
  <!-- Rock texture details on mountains -->
  <g opacity="0.3">
    <ellipse cx="150" cy="150" rx="15" ry="10" fill="#1A1A1A"/>
    <ellipse cx="850" cy="150" rx="15" ry="10" fill="#1A1A1A"/>
    <ellipse cx="150" cy="850" rx="15" ry="10" fill="#1A1A1A"/>
    <ellipse cx="850" cy="850" rx="15" ry="10" fill="#1A1A1A"/>
    <ellipse cx="300" cy="300" rx="12" ry="8" fill="#1A1A1A"/>
    <ellipse cx="700" cy="300" rx="12" ry="8" fill="#1A1A1A"/>
    <ellipse cx="300" cy="700" rx="12" ry="8" fill="#1A1A1A"/>
    <ellipse cx="700" cy="700" rx="12" ry="8" fill="#1A1A1A"/>
  </g>
</svg>

