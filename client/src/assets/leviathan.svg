<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leviathanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A0DAD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="24" ry="24" fill="#001e3c"/>
  
  <!-- Main body - massive and powerful -->
  <ellipse cx="64" cy="75" rx="40" ry="28" fill="url(#leviathanGrad)" stroke="#000" stroke-width="2"/>
  
  <!-- Head -->
  <ellipse cx="64" cy="45" rx="22" ry="20" fill="url(#leviathanGrad)" stroke="#000" stroke-width="2"/>
  
  <!-- Eyes - glowing and menacing -->
  <circle cx="58" cy="42" r="5" fill="#FFD700"/>
  <circle cx="70" cy="42" r="5" fill="#FFD700"/>
  <circle cx="58" cy="42" r="2.5" fill="#FFF"/>
  <circle cx="70" cy="42" r="2.5" fill="#FFF"/>
  
  <!-- Mouth with sharp teeth -->
  <path d="M 52 50 Q 64 54 76 50" stroke="#000" stroke-width="2.5" fill="none"/>
  <line x1="55" y1="50" x2="53" y2="55" stroke="#000" stroke-width="2"/>
  <line x1="64" y1="52" x2="64" y2="57" stroke="#000" stroke-width="2"/>
  <line x1="73" y1="50" x2="75" y2="55" stroke="#000" stroke-width="2"/>
  
  <!-- Tentacles/arms - multiple powerful limbs -->
  <ellipse cx="30" cy="70" rx="10" ry="22" fill="url(#leviathanGrad)" stroke="#000" stroke-width="1.5" opacity="0.9"/>
  <ellipse cx="98" cy="70" rx="10" ry="22" fill="url(#leviathanGrad)" stroke="#000" stroke-width="1.5" opacity="0.9"/>
  <ellipse cx="22" cy="85" rx="8" ry="18" fill="url(#leviathanGrad)" stroke="#000" stroke-width="1.5" opacity="0.8"/>
  <ellipse cx="106" cy="85" rx="8" ry="18" fill="url(#leviathanGrad)" stroke="#000" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Spikes/plates along back -->
  <path d="M 38 58 L 44 52 L 50 58" stroke="#4B0082" stroke-width="2.5" fill="none"/>
  <path d="M 52 55 L 64 48 L 76 55" stroke="#4B0082" stroke-width="2.5" fill="none"/>
  <path d="M 78 58 L 84 52 L 90 58" stroke="#4B0082" stroke-width="2.5" fill="none"/>
  
  <!-- Tail fin -->
  <path d="M 20 75 L 8 62 L 8 88 Z" fill="url(#leviathanGrad)" stroke="#000" stroke-width="1.5"/>
  
  <!-- Aura/glow effect for legendary status -->
  <circle cx="64" cy="64" r="55" fill="none" stroke="#8B00FF" stroke-width="1.5" opacity="0.4"/>
  <circle cx="64" cy="64" r="50" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
</svg>
