<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Narwhal body -->
  <ellipse cx="50" cy="55" rx="30" ry="20" fill="#E0E0E0" stroke="#B0B0B0" stroke-width="2"/>
  
  <!-- Narwhal head -->
  <ellipse cx="40" cy="50" rx="15" ry="18" fill="#ECECEC" stroke="#B0B0B0" stroke-width="2"/>
  
  <!-- Eye -->
  <circle cx="38" cy="47" r="3" fill="#000000"/>
  
  <!-- Iconic horn/tusk (long and pointed) -->
  <line x1="28" y1="42" x2="10" y2="20" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
  <line x1="28" y1="42" x2="12" y2="22" stroke="#F4E4B7" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Tail fin -->
  <path d="M 75 55 Q 85 45, 90 50 Q 85 55, 80 60 Q 78 58, 75 55" fill="#C0C0C0" stroke="#B0B0B0" stroke-width="1.5"/>
  
  <!-- Top fin -->
  <path d="M 50 40 Q 45 30, 50 28 Q 55 30, 50 40" fill="#C0C0C0" stroke="#B0B0B0" stroke-width="1.5"/>
  
  <!-- Spots -->
  <circle cx="55" cy="52" r="2" fill="#B0B0B0" opacity="0.5"/>
  <circle cx="60" cy="58" r="2" fill="#B0B0B0" opacity="0.5"/>
  <circle cx="48" cy="60" r="2" fill="#B0B0B0" opacity="0.5"/>
</svg>


