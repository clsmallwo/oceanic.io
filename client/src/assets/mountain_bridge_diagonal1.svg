<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Combined Mountain Range with Bridge (Diagonal \ pattern) -->
  <defs>
    <!-- Mountain gradient -->
    <linearGradient id="mountainGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#5A5A5A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Snow caps -->
    <linearGradient id="snowGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Wood gradient for bridge -->
    <linearGradient id="woodGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <filter id="mountainShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mountain range background (impassable) -->
  <g filter="url(#mountainShadow)">
    <!-- Left mountain -->
    <path d="M 0,150 L 40,80 L 50,90 L 70,60 L 85,75 L 100,100 L 0,200 Z" 
          fill="url(#mountainGrad1)" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Center-left peak -->
    <path d="M 40,200 L 80,100 L 95,115 L 120,70 L 140,90 L 160,200 Z" 
          fill="url(#mountainGrad1)" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Center-right peak -->
    <path d="M 100,200 L 140,90 L 155,105 L 180,60 L 200,90 L 200,200 Z" 
          fill="url(#mountainGrad1)" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Snow caps on peaks -->
    <path d="M 65,70 L 70,60 L 75,65 L 80,75 L 70,80 Z" fill="url(#snowGrad1)" opacity="0.9"/>
    <path d="M 115,75 L 120,70 L 125,75 L 130,85 L 120,90 Z" fill="url(#snowGrad1)" opacity="0.9"/>
    <path d="M 175,65 L 180,60 L 185,65 L 190,75 L 180,80 Z" fill="url(#snowGrad1)" opacity="0.9"/>
  </g>
  
  <!-- Bridge crossing diagonally (passable area) -->
  <g transform="translate(100, 100) rotate(-45)">
    <!-- Bridge base -->
    <rect x="-80" y="-15" width="160" height="30" fill="url(#woodGrad1)" rx="6"/>
    
    <!-- Wooden planks -->
    <rect x="-75" y="-12" width="150" height="7" fill="#8B4513" opacity="0.8"/>
    <rect x="-75" y="-2" width="150" height="7" fill="#8B4513" opacity="0.8"/>
    <rect x="-75" y="8" width="150" height="7" fill="#8B4513" opacity="0.8"/>
    
    <!-- Support beams -->
    <rect x="-60" y="-15" width="4" height="30" fill="#654321" opacity="0.7"/>
    <rect x="-30" y="-15" width="4" height="30" fill="#654321" opacity="0.7"/>
    <rect x="0" y="-15" width="4" height="30" fill="#654321" opacity="0.7"/>
    <rect x="30" y="-15" width="4" height="30" fill="#654321" opacity="0.7"/>
    <rect x="60" y="-15" width="4" height="30" fill="#654321" opacity="0.7"/>
    
    <!-- Rope details -->
    <circle cx="-70" cy="-10" r="2" fill="#8B7355"/>
    <circle cx="-70" cy="10" r="2" fill="#8B7355"/>
    <circle cx="70" cy="-10" r="2" fill="#8B7355"/>
    <circle cx="70" cy="10" r="2" fill="#8B7355"/>
    
    <!-- Edge highlights -->
    <rect x="-80" y="-15" width="160" height="2" fill="#A0522D" opacity="0.6"/>
    <rect x="-80" y="13" width="160" height="2" fill="#3E2723" opacity="0.5"/>
  </g>
  
  <!-- Rock details on mountains -->
  <ellipse cx="30" cy="120" rx="8" ry="6" fill="#3A3A3A" opacity="0.6"/>
  <ellipse cx="120" cy="140" rx="10" ry="7" fill="#3A3A3A" opacity="0.6"/>
  <ellipse cx="170" cy="130" rx="9" ry="6" fill="#3A3A3A" opacity="0.6"/>
</svg>



